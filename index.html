<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Ruoka Product Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .results {
            padding: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-id {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .nutrition-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nutrition-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nutrition-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .nutrition-data {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .nutrition-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .nutrition-table th,
        .nutrition-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .nutrition-table th {
            background: #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .nutrition-table tr:hover {
            background: #f8f9fa;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-section {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .export-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .export-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results img {
            width: 100px;
            height: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ K-Ruoka Product Scraper</h1>
            <p>Search and extract product information with nutritional data</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter product name (e.g., riisi, maito, leipÃ¤...)" value="riisi">
                <button class="search-btn" id="searchBtn">
                    <span class="btn-text">Search Products</span>
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="results" id="results">
            <div class="no-results" id="noResults">
                <p>Enter a search term to find products from K-Ruoka.fi</p>
            </div>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <button class="export-btn" id="exportJson">ðŸ“„ Export as JSON</button>
            <button class="export-btn" id="exportCsv">ðŸ“Š Export as CSV</button>
        </div>
    </div>

    <script>
        class KRuokaScraper {
            constructor() {
                this.products = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.searchProducts());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchProducts();
                });
                document.getElementById('exportJson').addEventListener('click', () => this.exportData('json'));
                document.getElementById('exportCsv').addEventListener('click', () => this.exportData('csv'));
            }

            showStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'error') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }

            setLoading(isLoading) {
                const btn = document.getElementById('searchBtn');
                const btnText = btn.querySelector('.btn-text');
                const spinner = btn.querySelector('.loading-spinner');
                
                btn.disabled = isLoading;
                btnText.style.display = isLoading ? 'none' : 'inline';
                spinner.style.display = isLoading ? 'inline-block' : 'none';
            }

            async searchProducts() {
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (!searchTerm) {
                    this.showStatus('Please enter a search term', 'error');
                    return;
                }

                this.setLoading(true);
                this.showStatus(`Searching for "${searchTerm}"...`, 'info');

                try {
                    // Use backend API endpoint
                    const apiUrl = this.getApiUrl(`/api/search/${encodeURIComponent(searchTerm)}`);
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to fetch products');
                    }
                    
                    if (data.products.length === 0) {
                        this.showStatus('No products found', 'error');
                        this.displayNoResults();
                        return;
                    }

                    this.products = data.products;
                    this.displayProducts();
                    this.showStatus(`Found ${this.products.length} products`, 'success');
                    
                } catch (error) {
                    console.error('Search error:', error);
                    this.showStatus(`Error: ${error.message}. Make sure the backend server is running.`, 'error');
                    this.simulateDemo();
                } finally {
                    this.setLoading(false);
                }
            }

            async fetchWithCORS(url) {
                // In a real implementation, you'd use a CORS proxy or backend
                // For demo purposes, this will fail and trigger the simulateDemo method
                return fetch(url, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'Accept-Language': 'en-US,en;q=0.5',
                        'Accept-Encoding': 'gzip, deflate',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
            }

            parseProduct(element) {
                const productId = element.getAttribute('data-product-id');
                const nameElement = element.querySelector('[data-testid="product-name"] a');
                const priceElement = element.querySelector('[data-testid="product-price"]');
                const imageElement = element.querySelector('[data-testid="product-image"]');
                const linkElement = element.querySelector('[data-testid="product-link"]');
                
                return {
                    id: productId,
                    name: nameElement?.textContent.trim() || 'Unknown product',
                    price: priceElement?.textContent.trim() || 'Price not available',
                    image: imageElement?.src || imageElement?.getAttribute('srcset')?.split(' ')[0] || '',
                    link: linkElement?.href || '',
                    nutrition: null
                };
            }

            simulateDemo() {
                // Demo data for when backend is not available
                this.products = [
                    {
                        id: '6410405243508',
                        name: 'K-Menu pitkÃ¤jyvÃ¤inen riisi 1kg',
                        price: '0,85/kpl',
                        image: 'https://public.keskofiles.com/f/k-ruoka/product/6410405243508?w=172&h=104&dpr=1&q=60&auto=format&fm=jpg&trim=color',
                        link: '/kauppa/tuote/k-menu-pitkajyvainen-riisi-1kg-6410405243508',
                        fullUrl: 'https://www.k-ruoka.fi/kauppa/tuote/k-menu-pitkajyvainen-riisi-1kg-6410405243508',
                        nutrition: null
                    },
                    {
                        id: '6414500004344',
                        name: 'Riisi-Herkku riisimuro 500g',
                        price: '1,25/kpl',
                        image: 'https://public.keskofiles.com/f/k-ruoka/product/6414500004344?w=172&h=104&dpr=1&q=60&auto=format&fm=jpg&trim=color',
                        link: '/kauppa/tuote/riisi-herkku-riisimuro-500g-6414500004344',
                        fullUrl: 'https://www.k-ruoka.fi/kauppa/tuote/riisi-herkku-riisimuro-500g-6414500004344',
                        nutrition: null
                    },
                    {
                        id: '8850100074102',
                        name: 'Royal Umbrella Jasmiiniriisi 1kg',
                        price: '2,95/kpl',
                        image: 'https://public.keskofiles.com/f/k-ruoka/product/8850100074102?w=172&h=104&dpr=1&q=60&auto=format&fm=jpg&trim=color',
                        link: '/kauppa/tuote/royal-umbrella-jasmiiniriisi-1kg-8850100074102',
                        fullUrl: 'https://www.k-ruoka.fi/kauppa/tuote/royal-umbrella-jasmiiniriisi-1kg-8850100074102',
                        nutrition: null
                    }
                ];
                
                this.displayProducts();
                this.showStatus('Demo mode: Start the backend server to fetch real data from K-Ruoka.fi', 'info');
            }

            displayProducts() {
                const resultsDiv = document.getElementById('results');
                const noResults = document.getElementById('noResults');
                const exportSection = document.getElementById('exportSection');
                
                noResults.style.display = 'none';
                exportSection.style.display = 'block';
                
                const productGrid = document.createElement('div');
                productGrid.className = 'product-grid';
                
                this.products.forEach((product, index) => {
                    const productCard = this.createProductCard(product, index);
                    productGrid.appendChild(productCard);
                });
                
                resultsDiv.innerHTML = '';
                resultsDiv.appendChild(productGrid);
            }

            createProductCard(product, index) {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik0xMDAgNzBWMTMwIiBzdHJva2U9IiNERURFREUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxwYXRoIGQ9Ik03MCAxMDBIMTMwIiBzdHJva2U9IiNERURFREUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+Cjwvc3ZnPgo='">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                        <div class="product-id">ID: ${product.id}</div>
                        <button class="nutrition-btn" onclick="scraper.fetchNutrition(${index})">
                            <span class="btn-text">Get Nutritional Data</span>
                            <span class="loading-spinner" style="display: none;"></span>
                        </button>
                        <div class="nutrition-data" id="nutrition-${index}" style="display: none;"></div>
                    </div>
                `;
                
                return card;
            }

            getApiUrl(endpoint) {
                // Check if we're running locally or in production
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3001'  // Local development
                    : '';  // Production (same domain)
                return baseUrl + endpoint;
            }

            async fetchNutrition(index) {
                const product = this.products[index];
                const btn = document.querySelector(`#nutrition-${index}`).previousElementSibling;
                const btnText = btn.querySelector('.btn-text');
                const spinner = btn.querySelector('.loading-spinner');
                const nutritionDiv = document.getElementById(`nutrition-${index}`);
                
                btn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                
                try {
                    // Use backend API to fetch nutrition data
                    const apiUrl = this.getApiUrl(`/api/nutrition/${product.id}?productUrl=${encodeURIComponent(product.fullUrl)}`);
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to fetch nutrition data');
                    }
                    
                    product.nutrition = data.nutrition;
                    this.displayNutrition(index, data.nutrition);
                    
                } catch (error) {
                    console.error('Nutrition fetch error:', error);
                    
                    // Fallback to demo data if API fails
                    const demoNutrition = {
                        'Energia': '1530 kJ / 360 kcal',
                        'Rasva': '1,1 g',
                        'josta tyydyttynyttÃ¤': '0,4 g',
                        'Hiilihydraatit': '77 g',
                        'josta sokereita': '0,3 g',
                        'Ravintokuitu': '1 g',
                        'Proteiini': '9,5 g',
                        'Suola': '0,01 g'
                    };
                    
                    product.nutrition = demoNutrition;
                    this.displayNutrition(index, demoNutrition);
                    this.showStatus('Using demo nutrition data (API unavailable)', 'info');
                    
                } finally {
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            }

            displayNutrition(index, nutrition) {
                const nutritionDiv = document.getElementById(`nutrition-${index}`);
                
                const table = document.createElement('table');
                table.className = 'nutrition-table';
                
                const header = table.createTHead();
                const headerRow = header.insertRow();
                headerRow.innerHTML = '<th>RavintosisÃ¤ltÃ¶ per 100g</th><th>Arvo</th>';
                
                const tbody = table.createTBody();
                
                Object.entries(nutrition).forEach(([key, value]) => {
                    const row = tbody.insertRow();
                    row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                });
                
                nutritionDiv.innerHTML = '<h4>Nutritional Information</h4>';
                nutritionDiv.appendChild(table);
                nutritionDiv.style.display = 'block';
            }

            displayNoResults() {
                const resultsDiv = document.getElementById('results');
                const noResults = document.getElementById('noResults');
                const exportSection = document.getElementById('exportSection');
                
                noResults.style.display = 'block';
                exportSection.style.display = 'none';
                resultsDiv.innerHTML = '';
                resultsDiv.appendChild(noResults);
            }

            exportData(format) {
                if (this.products.length === 0) {
                    this.showStatus('No data to export', 'error');
                    return;
                }

                const data = this.products.map(product => ({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    link: product.link,
                    nutrition: product.nutrition
                }));

                if (format === 'json') {
                    this.downloadJSON(data);
                } else if (format === 'csv') {
                    this.downloadCSV(data);
                }
            }

            downloadJSON(data) {
                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });
                this.downloadFile(blob, 'k-ruoka-products.json');
            }

            downloadCSV(data) {
                const headers = ['ID', 'Name', 'Price', 'Image', 'Link', 'Nutrition'];
                const rows = data.map(product => [
                    product.id,
                    product.name,
                    product.price,
                    product.image,
                    product.link,
                    product.nutrition ? JSON.stringify(product.nutrition) : ''
                ]);

                const csvContent = [headers, ...rows]
                    .map(row => row.map(cell => `"${cell.toString().replace(/"/g, '""')}"`).join(','))
                    .join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                this.downloadFile(blob, 'k-ruoka-products.csv');
            }

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus(`Downloaded ${filename}`, 'success');
            }
        }

        // Initialize the scraper
        const scraper = new KRuokaScraper();
    </script>
</body>
</html>
